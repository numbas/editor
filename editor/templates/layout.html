{% extends "base.html" %}
{% load sstatic%}

{% block javascripts %}
    {{block.super}}
    <script>
        var HELP_URL = '{{HELP_URL}}';
    </script>

    <script src="{% sstatic 'tiny_mce/jquery.tinymce.min.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'tiny_mce/tinymce.min.js' %}" type="text/javascript"></script>

    <script src="{% sstatic 'codemirror/lib/codemirror.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/mode/css/css.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/mode/xml/xml.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/mode/htmlmixed/htmlmixed.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/mode/javascript/javascript.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/mode/jme/jme.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/mode/markdown/markdown.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/display/fullscreen.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/edit/matchbrackets.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/edit/matchtags.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/hint/show-hint.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/hint/anyword-hint.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/hint/css-hint.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/hint/html-hint.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/hint/javascript-hint.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/selection/active-line.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/search/search.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/search/searchcursor.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/search/jump-to-line.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'codemirror/addon/dialog/dialog.js' %}" type="text/javascript"></script>
    <script src="{% sstatic 'js/jquery.ui.widget.js' %}"></script>
    <script src="{% sstatic 'js/Sortable.min.js' %}"></script>
    <script src="{% sstatic 'js/knockout-sortable.js' %}"></script>

    <!-- write maths, see maths -->
    <script type="text/javascript" src="{% sstatic 'js/rangy-core.js' %}"></script>
    <script type="text/javascript" src="{% sstatic 'js/textinputs_jquery.js' %}"></script>
    <script type="text/javascript" src="{% sstatic 'js/writemaths.js' %}"></script>

    <!-- HTML parser -->
    <script type="text/javascript" src="{% sstatic 'js/htmlparser.js' %}"></script>
{% endblock javascripts %}

{% block stylesheets %}
    {{block.super}}

    <link rel="stylesheet" href="{% sstatic 'codemirror/lib/codemirror.css' %}"/>
    <link rel="stylesheet" href="{% sstatic 'codemirror/addon/dialog/dialog.css' %}"/>
    <link rel="stylesheet" href="{% sstatic 'codemirror/addon/display/fullscreen.css' %}"/>
    <link rel="stylesheet" href="{% sstatic 'codemirror/addon/hint/show-hint.css' %}"/>

    <link rel="stylesheet" type="text/css" href="{% sstatic 'css/writemaths.css' %}">
    <link rel="stylesheet" type="text/css" href="{% sstatic 'css/editor.css' %}">
{% endblock %}
