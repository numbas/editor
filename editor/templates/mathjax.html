{% load sstatic %}
<!-- MathJax -->
<script>
MathJax = {
    tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        packages: {'[+]': ['numbas']}
    },
    loader: {
        load: ['[custom]/numbas-mathjax.js'],
        paths: {custom: '{{STATIC_URL}}js/numbas/mathjax_custom'}
    },
    startup: {
        typeset: false
    }
};
</script>
<script type="text/javascript" src="{{MATHJAX_URL}}/tex-svg.js"></script>
